<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/widgets/GeogebraE/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>GeogebraE</title>

    <!-- 离线版本👇
        第一步: 使用这个版本，你需要下载: https://download.geogebra.org/installers/5.0/geogebra-math-apps-bundle-5-0-772-0.zip
        第二步: 并且解压放在GeogebraE根目录，其大小是97MB-->
    <!--第三步: 当前行只保留后面的代码 <script src="/widgets/GeogebraE/Geogebra/deployggb.js"></script>  -->
    <!--第四步: 删除下面在线版本的两行代码  -->
    <!--第五步: 找到'index.js'文件的第121行，把前面的斜杠去掉 -->

    <!-- 在线版本👇 -->
    <script src="/widgets/GeogebraE/deployggb.js"></script>

</head>
<body id="GeogebraE" onload="LoadPlugin()">
    <div id="CoverGE_body">
        <div id="CoverGE"></div>
        <div id="CoverGE_inf">GeoGebraE : 0%</div>
    </div>
    <div>
        <div id="menuBar">
            <div class="dropdown">
                <div class="menuBarItem">Model</div>
                <div class="dropdown-content">
                    <div class="dropdown-item" onclick="RenderingGE('Graphing')">Graphing</div>
                    <div class="dropdown-item" onclick="RenderingGE('Geometry')">Geometry</div>
                    <div class="dropdown-item" onclick="RenderingGE('3D')">3D</div>
                    <div class="dropdown-item" onclick="RenderingGE('Classic')">Classic</div>
                    <div class="dropdown-item" onclick="RenderingGE('Suite')">Suite</div>
                    <!-- <div class="dropdown-item" onclick="RenderingGE('Evaluator')">Evaluator</div> -->
                    <div class="dropdown-item" onclick="RenderingGE('Scientific')">Scientific</div>
                    <div class="dropdown-item" onclick="RenderingGE('notes')">notes</div>
                </div>
            </div>
            <div class="menuBarItem" onclick="resize()">Resize</div>
            <div class="menuBarItem" onclick="save()">Save</div>
            <!-- <div class="menuBarItem" onclick="load()">Load</div> -->
            <div class="menuBarItem" onclick="loadFromV2()">loadFromV2</div>
            <!-- <div class="menuBarItem" onclick="Clean()">Clean</div> -->
        </div>
        <div id="ggb-element"></div> 
    </div>
</body>
</html>
