<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/widgets/GeogebraE/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>GeogebraE</title>
    <script src="/widgets/GeogebraE/deployggb.js"></script>
    <meta http-equiv="Cache-Control" content="max-age=7200" />
</head>
<body onload="LoadPlugin()">
    <div id="CoverGE_body">
        <div id="CoverGE"></div>
        <div id="CoverGE_inf">Loading : 0%</div>
        <div id="CoverGE_inf_reload" onclick="reloadFunction()">Reload</div>
        <div id="CoverGE_inf_offline" onclick="offline(true, reload=true)">Change to offline</div>
    </div>
    <div id="GeogebraE">
        <div id="menuBar">
            <div class="dropdown">
                <div class="menuBarItem">Model</div>
                <div class="dropdown-content">
                    <div class="dropdown-item" onclick="RenderingGE('Graphing')">Graphing</div>
                    <div class="dropdown-item" onclick="RenderingGE('Geometry')">Geometry</div>
                    <div class="dropdown-item" onclick="RenderingGE('3D')">3D</div>
                    <div class="dropdown-item" onclick="RenderingGE('Classic')">Classic</div>
                    <div class="dropdown-item" onclick="RenderingGE('Suite')">Suite</div>
                    <div class="dropdown-item" onclick="RenderingGE('Scientific')">Scientific</div>
                    <div class="dropdown-item" onclick="RenderingGE('notes')">notes</div>
                </div>
            </div>
            <div class="dropdown">
                <div class="menuBarItem">Function</div>
                <div class="dropdown-content">
                    <div class="menuBarItem" onclick="download()">ToImage</div>
                    <div class="menuBarItem" onclick="InsetBlock()">InsetBlock</div>
                    <div class="menuBarItem" onclick="loadFromV2()">loadFromV2</div>
                    <div class="dropdown-item" onclick="offline(false)">Online</div>
                    <div class="dropdown-item" onclick="offline(true)">Offline</div>
                    <div class="menuBarItem" onclick="reloadFunction()">Reload</div>
                </div>
            </div>
            <div class="menuBarItem" onclick="save()">Save</div>
        </div>
        <div id="ggb-element"></div> 
    </div>
</body>
</html>
